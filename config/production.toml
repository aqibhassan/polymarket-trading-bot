# Production overlay — conservative live trading parameters.
# Loaded on top of default.toml when --env production is specified.

[risk]
max_position_pct = 0.10              # 10% — ensures positions clear 5-token min after confidence scaling
min_position_pct = 0.03              # 3% floor ensures >5 tokens at $100 balance
max_daily_drawdown_pct = 0.15        # 15% kill switch — allows ~3 losses at $100 balance
min_starting_balance = 10             # Minimum 10 USDC to start live trading
kelly_multiplier = 0.25              # Quarter-Kelly (matches paper)

[risk.live_safety]
balance_floor_pct = 0.50             # Halt if balance < 50% of initial
max_consecutive_losses = 5           # Halt after 5 consecutive losses
ramp_enabled = false                 # Disabled: $100 balance needs full 5% to meet Polymarket 5-token minimum
ramp_day_1_max_pct = 0.05           # All phases at 5% — re-enable ramp when balance > $500
ramp_day_7_max_pct = 0.05
ramp_day_30_max_pct = 0.05

[risk.fees]
slippage_bps = 0                     # Real slippage observed from fills

[execution]
mode = "live"
order_timeout_seconds = 30
order_max_retries = 1
circuit_breaker_max_failures = 3
circuit_breaker_cooldown_seconds = 120

[execution.pricing]
use_confidence_discount = false  # Disabled: reduces fill rate on thin CLOB books
min_discount_pct = 0.005
max_discount_pct = 0.05
use_clob_pricing = true
max_clob_entry_price = 0.80
