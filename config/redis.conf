# Redis configuration for MVHE
# Critical: AOF persistence ensures kill switch state survives crashes

# --- Persistence ---
# Enable AOF for durable writes (kill switch state must survive crashes)
appendonly yes
appendfsync everysec

# Keep RDB snapshots as a backup mechanism
save 3600 1
save 300 100
save 60 10000

# --- Memory ---
maxmemory 256mb
maxmemory-policy allkeys-lru

# --- Networking ---
tcp-keepalive 60
timeout 0
